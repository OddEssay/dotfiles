---
- hosts: localhost
  become: no
  become_user: root
  vars: 
    install_state: present # Override with: --extra-vars "install_state=latest"
  tasks:
    - stat: path=/usr/local
      register: usrlocal
    - name: "Ensure /usr/local is owned by the current user {{ ansible_user_id }}"
      file:
        path: "{{ item }}"
        state: directory
        recurse: yes
        owner: "{{ ansible_user_id }}"
      become: yes
      with_items:
        - /usr/local/Cellar
        - /usr/local/Homebrew
        - /usr/local/Frameworks
        - /usr/local/include
        - /usr/local/opt
        - /usr/local/share/zsh
        - /usr/local/share/zsh/site-functions

    - name: Install XCode Command Line Tools (Error means already installed)
      shell: xcode-select --install
      ignore_errors: yes

    - name: Clean up and update
      shell: (brew update || true) && (brew upgrade brew-cask || true) && (brew cleanup || true) && (brew cask cleanup || true) && (brew prune || true)
      ignore_errors: yes
      tags:
        - homebrew

        - apps

    - name: Show Hidden Folders in Finder
      shell: defaults write com.apple.finder AppleShowAllFiles YES

      #- name: Homebrew tap
      # homebrew_tap: name={{ item }} state=present
      # with_items:
      #  - ethereum/ethereum

    - name: Install homebrew items with brew install
      homebrew: name={{ item }} state={{ install_state }}
      tags: homebrew
      with_items:
        - the_silver_searcher
        - ctags-exuberant
        - tmux
        - tidy-html5
        - vim
        - neovim
        - exercism
        - tree
        - gs
        - postgresql
        - openssl
        - imagemagick
        - gpg
        - reattach-to-user-namespace
        - diff-so-fancy
        - sslmate
        - node
        - nvm
        - heroku-toolbelt
        - terraform
        - mercurial
        - mysql
        - elixir
        - vips
        - mosh
        - asciinema
        - watch
        - watchman
        - openconnect
        - bat


    - name: Install Oh My ZSH
      shell: sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
      args:
        creates: ~/.oh-my-zsh/oh-my-zsh.sh


    - name: Fix OpenSSL link issue
      shell: brew link --force openssl

    - name: Install homebrew_cask items
      homebrew_cask: name={{ item }} state=present
      tags: apps
      with_items:
        - openconnect-gui
        - ngrok
        - virtualbox
        - google-chrome
        - caffeine
        - rescuetime
        - dropbox
        - xquartz
        - wireshark
        - atom
        - haskell-platform
        - elm-platform
        - hipchat
        - vagrant
        - docker
        - omnifocus
        - slack
        - textexpander
        - spotify
        - bartender
        - sublime-text
      ignore_errors: true

    - name: Install Global NPM items
      npm: name={{ item }} global=true state={{ install_state }}
      with_items:
        - jshint
        - nd
        - eslint
        - eslint-plugin-react
        - eslint-config-react-app
        - eslint-plugin-underscore
        - eslint-plugin-mocha
        - eslint-plugin-import
        - eslint-plugin-flowtype
        - eslint-plugin-jsx-a11y
        - babel-eslint
        - firebase-tools
        - pryjs
        - create-react-app
        - yarn
        - cordova
        - flow-bin
        - babel-cli
        - gitbook-cli
        - gatsby-cli
        - ios-deploy
        - git-recall
        - ember-cli
        - terminalizer

    - name: Install RVM
      shell: gpg --keyserver hkp://keys.gnupg.net --recv-keys 409B6B1796C275462A1703113804BB82D39DC0E3 7D2BAF1CF37B13E2069D6956105BD0E739499BDB; \curl -sSL https://get.rvm.io | bash -s stable; source ~/.rvm/scripts/rvm
      args:
        creates: ~/.rvm

    - name: Install Gems
      shell: rvm @global do gem install {{ item }}
      with_items:
        - tmuxinator
        - flog
        - excellent
        - lolcommits
        - gemrat
        - rails

    - name: Install Vundle for vim plugins
      git:
        repo: https://github.com/VundleVim/Vundle.vim.git
        dest: ~/.vim/bundle/Vundle.vim
    - name: Ensure all vim plugin's are installed
      shell: vim +PluginInstall +qall

    - name: Grab a copy of Powerline patched fonts
      git:
        repo: https://github.com/powerline/fonts.git
        dest: ~/dotfiles/fonts

    - name: Copy Source Code Pro font to ~/Library/Fonts
      copy:
        src: ~/dotfiles/fonts/SourceCodePro/
        dest: ~/Library/Fonts

    - name: Reindex Spotlight Metadata
      shell: sudo mdutil -E /

