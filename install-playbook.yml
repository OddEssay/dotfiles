---
- hosts: localhost
  sudo: no
  vars: 
    install_state: present # Override with: --extra-vars "install_state=latest"
  tasks:
    - stat: path=/usr/local
      register: usrlocal
    - name: If root owns /usr/local, change it to current user.
      shell: sudo chown -R $(whoami):admin /usr/local
      when: usrlocal.stat.pw_name == "root"
    - name: Clean up and update
      shell: brew update && brew upgrade brew-cask && brew cleanup && brew cask cleanup
      ignore_errors: yes
    - name: Install homebrew items
      homebrew: name={{ item }} state={{ install_state }}
      with_items:
        - the_silver_searcher
        - ctags-exuberant
        - tmux
        - brew-cask
        - tidy-html5
        - vim
        - exercism

    - name: Install homebrew_cask items
      homebrew_cask: name={{ item }} state=present
      with_items:
        - heroku-toolbelt
        - ngrok
        - virtualbox
        - vagrant
        - google-chrome
        - transmit
        - caffeine
        - rescuetime
        - dropbox
        - moom
        - jeromelebel-mongohub
        - sqlitebrowser
        - otto

    - name: Install Global NPM items
      npm: name={{ item }} global=true state={{ install_state }}
      with_items:
        - jshint
        - nd

    - name: Install Gems
      shell: rvm @global do gem install tmuxinator
